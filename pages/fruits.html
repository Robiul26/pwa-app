    <!-- manifest -->
    <link rel="manifest" href="../manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="../img/icons/icon-96.png">


</head>

<body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <span class="left grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
            <a href="/" class="right">Contact<span>Books</span></a>
        </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader" href="#">CONTACT BOOK</a></li>
        <li><a href="../index.html" class="waves-effect">Home</a></li>
        <li><a href="about.html" class="waves-effect">About</a></li>
        <li><a href="setting.html" class="waves-effect">Settings</a></li>
        <li><a href="fruits.html" class="waves-effect">Fruits</a></li>
        <li><a href="vegitable.html" class="waves-effect">Vegitables</a></li>
        <li><a href="flowers.html" class="waves-effect">Flowers</a></li>
    </ul>

    <!-- content -->
    <div class="container grey-text">
        <h5 class="center">ফল (Frouits)</h5>
        <div class="row" id="render-section">

        </div>
    </div>





    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/common.js"></script>



    <script>
        fetch("../datrabase/db.json")
            .then(res => res.json())
            .then(data => {


                data.fruits.map((item, index) => {
                    let html = `<div class="col s6 m3">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="../img/fruits/${item.img}">
                    </div>
                    <div class="card-action">
                        <!-- Modal Trigger -->
                        <a href="javascript:void(0)" data-target="modal${item.name}" class=" modal-trigger">উপকারিতা</a>
                       

    
                        <!-- Modal Structure -->
                        <div id="modal${item.name}" class="modal mo${item.name} modal-fixed-footer">
                            <div class="modal-content">
                                <h4>${item.name}</h4>
                                <div class="card-image">
                                    <img src="../img/fruits/${item.img}">
                                    
                                </div>
                                <p>${item.description}</p>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
                    // document.querySelector('#render-section').innerHTML += html;
                    // Add modal HTML to page
                    document.querySelector('#render-section').insertAdjacentHTML('beforeend', html);

                    // Initialize modal
                    let modal = document.querySelectorAll(`.mo${item.name}`);
                    M.Modal.init(modal);
                });



            });
    </script>
</body>

</html>
